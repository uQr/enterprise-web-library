<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<!-- For width and height on the svg element, the default value of 100% causes Chrome to peg the CPU! -->
<svg width="1" height="1" version="1.1" xmlns="http://www.w3.org/2000/svg">
	<rect width="100%" height="100%" style="fill:rgb(255,255,255);fill-opacity:.3"/>
</svg>